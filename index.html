<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
body{
    background-color: black;
    color: white;
    min-height: 100vh;
}
span{
    color:red;
}
.list-group-item {
    color:blue;
}

.mar{
    color:blue;
    font-weight: 500;
}

</style>
<body>
<div class="new w-50 mx-auto">
    <h1 class="text-item text-center mt-5">Country Population</h1>
    <marquee behavior="" direction="rigt" behavior="2" class="mar">Check your country opulation here!!!</marquee>
</div>

    <div class="container  mt-1">
        <ul class="list-group">
        
        </ul>
    </div>

    <script>
        const countryPopulation = document.querySelector('.list-group')
        const baseApi = "https://restcountries.com/v3.1/all";

        function getCountryPopulation(){
            fetch(baseApi)
            .then(response => response.json())
            .then((data)=>{
                console.log(data)
                alert('Kindly Check your country Population thank you')
                let countryName = "";
                data.forEach(function(element){
                    console.log(element)
                    countryName += `
                    <li class="list-group-item item-primary badge-pill">${element.name.common} <span class="float-end">${element.population.toLocaleString()}</span></li>
                    `
                });
                countryPopulation.innerHTML = countryName
                
            })
            
        }
        getCountryPopulation();
        
    </script>
</body>
</html>
