<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
    <h2>Checkout Summary</h2>

    <!-- Order Summary Section -->
    <div id="orderSummary" class="mb-4">
        <h4>Your Order</h4>
        <ul class="list-group" id="orderList">
            
        </ul>
        <div class="d-flex justify-content-between mt-3">
            <h5>Total:</h5>
            <h5 id="totalAmount">$0.00</h5>
        </div>
    </div>

    <!-- Delivery Form -->
    <h4>Delivery Information</h4>
    <form id="deliveryForm">
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="fullName" required>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Shipping Address</label>
            <input type="text" class="form-control" id="address" required>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="text" class="form-control" id="phone" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" required>
        </div>

        
        <button type="submit" class="btn btn-success mt-4" id="pay-button" onclick="payButton(event)">Pay Now</button>
    </form>
</div>

<script>
// order summary
function displayOrderSummary() {
    const orderSummary = document.getElementById('orderList');
    const cart = JSON.parse(localStorage.getItem('cart')) || [];

    let total = 0;

    
    orderSummary.innerHTML = '';

    cart.forEach(item => {
        total += item.price;

        const listItem = document.createElement('li');
        listItem.classList.add('list-group-item', 'd-flex', 'justify-content-between');
        listItem.innerHTML = `<span>${item.title}</span><span>$${item.price.toLocaleString()}</span>`;

        
        orderSummary.appendChild(listItem);
    });

    document.getElementById('totalAmount').textContent = `$${total.toLocaleString()}`;
}


displayOrderSummary();

function payButton(event) {
    event.preventDefault();

    
    window.location = 'pay.html';
};
</script>

</body>
</html>
